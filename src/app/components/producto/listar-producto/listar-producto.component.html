<div class="container">
    <div><h1 style="color: rgb(0, 255, 76); text-align: center; font-weight: bold;">Lista de Productos</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table-green">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.idProducto }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descripcion }}
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Disponibilidad">
        <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.disponibilidad }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Fotos">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fotos }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">
          {{ element.categoria.nombre }}
        </td>
      </ng-container>
      <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" aria-label="Editar" [routerLink]="['ediciones', element.idDelivery]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
