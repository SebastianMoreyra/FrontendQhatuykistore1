<div class="container">
    <div><h1 style="color: rgb(255, 119, 0); text-align: center; font-weight: bold;">Lista de Ventas</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table-green">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let element">{{ element.idVenta }}</td>
      </ng-container>
      <ng-container matColumnDef="MontoTotal">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.montoTotal }}</td>
      </ng-container>
      <ng-container matColumnDef="FechaHora">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaHora }}</td>
      </ng-container>
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.users.username }}
        </td>
      </ng-container>
      <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" aria-label="Editar" [routerLink]="['ediciones', element.idVenta]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
