<div class="container">
  <div>
    <h1 style="color: rgb(255, 119, 0); text-align: center; font-weight: bold">
      Lista de Deliveries
    </h1>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    class="table-green"
  >
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.idDelivery }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">
        {{ element.direccionDelivery }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.estadoDelivery }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="Referencia">
      <th mat-header-cell *matHeaderCellDef>Referencia</th>
      <td mat-cell *matCellDef="let element">
        {{ element.datosAdicionales }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">
        {{ element.users.username }}
      </td>
    </ng-container>
    <ng-container matColumnDef="accion1">
      <th mat-header-cell *matHeaderCellDef>Modificar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="warn"
          aria-label="Editar"
          [routerLink]="['ediciones', element.idDelivery]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
